<div class="row">
    <div class="col-4 offset-3 mt-2">
        <h3 class="text-center">Please log in to continue...</h3>
        <div class="text-center small mb-4"> email: admin@gmail.com & password: admin_pw</div>
        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="email" [(ngModel)]="user.email" type="e-mail">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" [(ngModel)]="user.password" type="password">
            </div>
            <button type="submit" class="btn btn-dark btn-block mt-3">
                <i class="fa fa-sign-in"></i>
            </button>
        </form>
    </div>
</div>
